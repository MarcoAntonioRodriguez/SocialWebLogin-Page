<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQm0krNsuy_FgMOjT9hqnAgluTX7g4_kAJ5vg&s"
        alt=""
      />
      <h1>Chart</h1>
      <h6>Market</h6>
      <h4>Create</h4>
      <h5>Robux</h5>
    </header>
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cb/Roblox_logo.svg/2560px-Roblox_logo.svg.png"
      alt=""
    />
    <div class="page">
      <div class="accounts">
        <h2>recent logins</h2>
        <img
          src="https://preview.redd.it/jjvg8ktrbbx61.jpg?width=640&crop=smart&auto=webp&s=3663888485b4f747da03daded1e54e4d56683290"
          alt=""
        />
        <h3>Click your picture or add an account</h3>
        <h2>Pedro</h2>
        <img src="" alt="" />
      </div>
      <div class="account">
        <img src="#" alt="" />
        <h2></h2>
      </div>
      <form action="#">
        <input
          type="text"
          name="account"
          id="account"
          placeholder="Email or Username"
        />
        <input
          type="password"
          name="Password"
          id="Password"
          placeholder="Password"
        />
        <button type="submit">Log in</button>
        <a href="Forgot Password">Forgot Passwoord</a>
        <a href="#">
          <button type="submit">Create a Account</button>
        </a>
      </form>
    </div>
  </body>
</html>
